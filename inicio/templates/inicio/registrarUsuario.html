      <h1>Registro de usuario</h1>

      <form method="POST">
        {% csrf_token %}
        <pre>Nombre de usuario:     <input type="text" name="usuario"></pre>
        <pre>Contraseña:            <input type="password" name="Contrasena"></pre>
        <pre>Email:                 <input type="text" name="email"></pre>
        <pre>Nombre:                <input type="text" name="nombre"></pre>
        <pre>Apellido:              <input type="text" name="apellido"></pre>
        <input type="submit" name="opcion" value="Registrar">
      </form>
